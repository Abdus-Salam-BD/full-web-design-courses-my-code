<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Aligned Lists</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto; /* Center the container horizontally */
            text-align: center; /* Center align text within the container */
        }
        ol, ul {
            display: inline-block; /* Make the list elements inline-block */
            text-align: center; /* Ensure the list items are left-aligned within the list */
        }
    </style>
</head>
<body>
    <div class="container">
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
    </div>
</body>
</html>
